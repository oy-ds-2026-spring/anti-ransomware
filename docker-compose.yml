  # restic repository HTTP backend
  rest-server:
    image: restic/rest-server:latest
    container_name: rest-server
    command:
      [
        "rest-server",
        "--path", "/data",
        "--listen", "0.0.0.0:8000",
        "--private-repos",
        "--htpasswd-file", "/run/secrets/htpasswd"
      ]
    volumes:
      - ./secure_backups/restic_repos:/data
      - ./secure_backups/restic_repos/.htpasswd:/run/secrets/htpasswd:ro
    networks:
      - ransom_net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/ >/dev/null 2>&1 || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ransom_net:
    driver: bridge
