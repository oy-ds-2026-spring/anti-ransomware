  #     - "8080:8080"  # http://localhost:8080
  #   volumes:
  #     - .:/app
  #   networks:
  #     - ransom_net
  
  # dashboard
  dashboard-node:
    build: .
    container_name: dashboard-node
    working_dir: /app/dashboard
    command: python dashboard.py
    ports:
      - "8501:8501" 
    volumes:
      - .:/app
      - ./shared_logs:/logs  
    networks:
      - ransom_net

  # finance-gateway
  finance-gateway:
    build: .
    container_name: finance-gateway
    command: python ./gateway/gateway.py
    ports:
      - "9000:9000"
    environment:
      - STORAGE_NODES=client-finance1,client-finance2,client-finance3,client-finance4
    volumes:
      - .:/app
    networks:
      - ransom_net

networks:
  ransom_net:
    driver: bridge
