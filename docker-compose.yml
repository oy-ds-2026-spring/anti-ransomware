  # backup storage
  backup-storage:
    build: .
    container_name: backup-storage
    command: python ./recovery/backup_server.py
    volumes:
      - ./recovery/backup:/data
    networks:
      - ransom_net

  # 4 replications of finance department
  # client: finance1
  client-finance1:
    build: .
    container_name: client-finance1
    hostname: client-finance1
    command: >
      sh -lc '
        set -e;
        echo "[client] checking restic repo...";
        restic snapshots >/dev/null 2>&1 || restic init;
        echo "[client] restic repo ok";
        exec python -m client.client_server
      '
    expose:
      - "50051"  # gRPC Lockdown port
      - "4321"
    ports:
      - "5001:5000" # file browser & swagger
    environment:
      - CLIENT_ID=finance1
      - MONITOR_DIR=/data
      - PEERS=client-finance2:4321,client-finance3:4321,client-finance4:4321
      - RESTIC_REPOSITORY=rest:http://finance1:12345678@rest-server:8000/finance1/finance1
      - RESTIC_PASSWORD_FILE=/run/secrets/restic_repo_pass
    volumes:
      - .:/app
      - ./secrets/restic_repo_pass_finance:/run/secrets/restic_repo_pass:ro
      - ./simulation_data/finance1:/data:delegated # Mount simulated data
      - ./shared_logs:/logs  
    depends_on:
      rabbitmq:
        condition: service_healthy
      rest-server:
        condition: service_healthy
    networks:
      - ransom_net

