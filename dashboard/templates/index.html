<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ransomware Defense Center</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

  <h1>Ransomware Defense System</h1>

  <!-- status -->
  <div class="grid">
    <div class="card">
      <h3>Finance Department</h3>
      <div id="finance-status" class="value status-safe">Loading...</div>
    </div>
    <div class="card">
      <h3>R&D Department</h3>
      <div id="rnd-status" class="value status-safe">Loading...</div>
    </div>
    <div class="card">
      <h3>Max Entropy Detected</h3>
      <div id="entropy-value" class="value">0.00</div>
    </div>
    <div class="card">
      <h3>System Status</h3>
      <div class="value status-safe">Active</div>
    </div>
  </div>

  <div class="topology-panel">
    <h3>System Topology & Control Center</h3>

    <div class="controls-bar">
      <span><strong>Finance Dept :</strong></span>
      <button class="btn btn-attack" onclick="triggerAction('finance', 'attack')">Attack</button>
      <button class="btn btn-normal" onclick="triggerAction('finance', 'normal')">Normal</button>

      <span style="margin-left: 40px;"><strong>R&D Dept :</strong></span>
      <button class="btn btn-attack" onclick="triggerAction('rnd', 'attack')">Attack</button>
      <button class="btn btn-normal" onclick="triggerAction('rnd', 'normal')">Normal</button>
    </div>

    <div id="topologyChart" style="width: 100%; height: 350px;"></div>
  </div>

  <div class="main-panel">
    <div class="panel">
      <h3>Real-time Entropy Diagram</h3>
      <div id="entropyChart" style="width: 100%; height: 350px; margin-top: 10px;"></div>
    </div>

    <div class="panel">
      <h3 style="margin-top: 20px;">Processing Log</h3>
      <div id="processing-logs" class="log-container"></div>
      <h3>Security Event Log</h3>
      <div id="event-logs" class="log-container"></div>
    </div>
  </div>


  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
